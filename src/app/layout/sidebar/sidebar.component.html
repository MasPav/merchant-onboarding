<div class="relative grid grid-cols-1">
  <div class="fixed min-h-screen flex flex-col justify-self-center">
    <div class="absolute top-5 left-1/2 transform -translate-x-1/2">
      <img src="assets/images/ITC Logo white-01.png" alt="" width="200">
    </div>
    <div class="flex-1 flex flex-col justify-center gap-2.5">
      <h1 class="text-4xl text-white">Merchant Onboarding</h1>
      <div class="uppercase text-white flex justify-center items-center font-medium">
        <ng-container *ngIf="productName">
          <i-feather name="archive"></i-feather>
          <p class="ml-2">{{ productName }}</p>
        </ng-container>
      </div>
    </div>
  </div>
</div>
